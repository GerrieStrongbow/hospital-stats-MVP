<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Registration Debug Test</h1>
    
    <div class="test-section">
        <h2>Test Configuration</h2>
        <div id="config-status">Loading...</div>
    </div>

    <div class="test-section">
        <h2>Supabase Connection Test</h2>
        <div id="supabase-status">Testing...</div>
    </div>

    <div class="test-section">
        <h2>Registration Test</h2>
        <button onclick="testRegistration()">Test Registration Process</button>
        <div id="registration-results"></div>
    </div>

    <div class="test-section">
        <h2>Database Verification</h2>
        <button onclick="checkDatabase()">Check Database State</button>
        <div id="database-results"></div>
    </div>

    <!-- Load required scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>

    <script>
        let supabaseClient = null;
        const testEmail = `test-${Date.now()}@westerncape.gov.za`;
        
        // Initialize
        window.addEventListener('DOMContentLoaded', async () => {
            await initTest();
        });

        async function initTest() {
            const configDiv = document.getElementById('config-status');
            const supabaseDiv = document.getElementById('supabase-status');
            
            try {
                // Check config
                if (!window.APP_CONFIG) {
                    configDiv.innerHTML = '<span class="error">‚ùå APP_CONFIG not found</span>';
                    return;
                }
                
                if (!window.APP_CONFIG.SUPABASE_URL || !window.APP_CONFIG.SUPABASE_ANON_KEY) {
                    configDiv.innerHTML = '<span class="error">‚ùå Supabase credentials missing</span>';
                    return;
                }
                
                configDiv.innerHTML = '<span class="success">‚úÖ Configuration loaded</span>';
                
                // Initialize Supabase
                supabaseClient = supabase.createClient(
                    window.APP_CONFIG.SUPABASE_URL,
                    window.APP_CONFIG.SUPABASE_ANON_KEY
                );
                
                // Test connection
                const { data, error } = await supabaseClient
                    .from('user_profiles')
                    .select('count(*)', { count: 'exact' });
                
                if (error) {
                    supabaseDiv.innerHTML = `<span class="error">‚ùå Connection failed: ${error.message}</span>`;
                    return;
                }
                
                supabaseDiv.innerHTML = '<span class="success">‚úÖ Supabase connected successfully</span>';
                
            } catch (error) {
                console.error('Init error:', error);
                supabaseDiv.innerHTML = `<span class="error">‚ùå Init failed: ${error.message}</span>`;
            }
        }

        async function testRegistration() {
            const resultsDiv = document.getElementById('registration-results');
            resultsDiv.innerHTML = '<div class="info">üîÑ Testing registration...</div>';
            
            if (!supabaseClient) {
                resultsDiv.innerHTML = '<span class="error">‚ùå Supabase not initialized</span>';
                return;
            }

            const testData = {
                email: testEmail,
                password: 'TestPassword123!',
                firstName: 'Test',
                lastName: 'User',
                therapistType: 'Physiotherapist',
                employmentStatus: 'full-time',  // Using the correct format
                subDistrict: 'Breede Valley'
            };

            try {
                resultsDiv.innerHTML += '<div class="info">Step 1: Testing auth.signUp...</div>';
                
                // Step 1: Test auth signup
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email: testData.email,
                    password: testData.password,
                    options: {
                        data: {
                            first_name: testData.firstName,
                            last_name: testData.lastName
                        }
                    }
                });

                if (authError) {
                    resultsDiv.innerHTML += `<div class="error">‚ùå Auth signup failed: ${authError.message}</div>`;
                    return;
                }

                resultsDiv.innerHTML += '<div class="success">‚úÖ Auth signup successful</div>';
                resultsDiv.innerHTML += `<pre>User ID: ${authData.user?.id}</pre>`;

                if (!authData.user?.id) {
                    resultsDiv.innerHTML += '<div class="error">‚ùå No user ID returned</div>';
                    return;
                }

                // Step 2: Test profile creation
                resultsDiv.innerHTML += '<div class="info">Step 2: Testing profile creation...</div>';
                
                const { data: profileData, error: profileError } = await supabaseClient
                    .from('user_profiles')
                    .insert([{
                        id: authData.user.id,
                        first_name: testData.firstName,
                        last_name: testData.lastName,
                        email: testData.email,
                        therapist_type: testData.therapistType,
                        employment_status: testData.employmentStatus,
                        sub_district: testData.subDistrict
                    }])
                    .select();

                if (profileError) {
                    resultsDiv.innerHTML += `<div class="error">‚ùå Profile creation failed: ${profileError.message}</div>`;
                    resultsDiv.innerHTML += `<pre>Error details: ${JSON.stringify(profileError, null, 2)}</pre>`;
                    return;
                }

                resultsDiv.innerHTML += '<div class="success">‚úÖ Profile creation successful</div>';
                resultsDiv.innerHTML += `<pre>Profile: ${JSON.stringify(profileData, null, 2)}</pre>`;
                
                resultsDiv.innerHTML += '<div class="success">üéâ Full registration test completed successfully!</div>';

            } catch (error) {
                console.error('Registration test error:', error);
                resultsDiv.innerHTML += `<div class="error">‚ùå Test failed: ${error.message}</div>`;
                resultsDiv.innerHTML += `<pre>Stack: ${error.stack}</pre>`;
            }
        }

        async function checkDatabase() {
            const resultsDiv = document.getElementById('database-results');
            resultsDiv.innerHTML = '<div class="info">üîÑ Checking database...</div>';
            
            if (!supabaseClient) {
                resultsDiv.innerHTML = '<span class="error">‚ùå Supabase not initialized</span>';
                return;
            }

            try {
                // Check auth users count
                const { count: userCount, error: userError } = await supabaseClient
                    .from('user_profiles')  // Using user_profiles as proxy for user count
                    .select('*', { count: 'exact', head: true });

                if (userError) {
                    resultsDiv.innerHTML += `<div class="error">‚ùå User count failed: ${userError.message}</div>`;
                } else {
                    resultsDiv.innerHTML += `<div class="info">User profiles in database: ${userCount}</div>`;
                }

                // Get recent profiles
                const { data: profiles, error: profilesError } = await supabaseClient
                    .from('user_profiles')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (profilesError) {
                    resultsDiv.innerHTML += `<div class="error">‚ùå Profiles query failed: ${profilesError.message}</div>`;
                } else {
                    resultsDiv.innerHTML += '<div class="success">‚úÖ Recent profiles:</div>';
                    resultsDiv.innerHTML += `<pre>${JSON.stringify(profiles, null, 2)}</pre>`;
                }

            } catch (error) {
                console.error('Database check error:', error);
                resultsDiv.innerHTML += `<div class="error">‚ùå Check failed: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
